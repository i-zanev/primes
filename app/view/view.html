<div>
    <p>
        Please enter the number of primes:
        <input type="number" name="numberOfPrimes" ng-model="model.n" min="1"/>
        <button type="button" name="primeButton" ng-click="getPrimes(model.n)">
            Show prime table
        </button>
    </p>
</div>
<div>
    <p ng-repeat="prime in model.firstNPrimes">
        {{ prime }}
    </p>
</div>
